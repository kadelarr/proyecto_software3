<!DOCTYPE html>
<html lang="en" ng-app="Proagro">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Load CSS-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/animations.css" rel="stylesheet" type="text/css">
<link href="css/starter-template.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body ng-controller="appctrl">

		<div ng-include="'pages/header.html'"></div>
		<br> <br>
		<div class="row">
			<div class="alert alert-success"  role="alert" ng-show="showMessage">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="borrarMensaje()"><span aria-hidden="true">&times;</span></button>{{messages}}</div>
			<div class="col-md-8 col-md-offset-2">
				<div ng-view></div>
			</div>
		</div>
		<br> <br>
		<div ng-include="'pages/fooder.html'"></div>

	<!-- Load AngularJS -->
	<script src="js/libs/angular/angular.min.js"></script>
	<script src="js/libs/angular/angular-resource.min.js"></script>
	<script src="js/libs/angular/angular-route.min.js"></script>

	<!-- Load the application wide JS, such as route definitions -->
	<script src="js/app.js"></script>

	<!-- Load the controllers for our app -->
	<script src="pages/usuario/usuario.js"></script>

	

	<!-- Load the services we have defined for the application, particularly the REST services -->
	<script src="js/libs/bootstrap/jquery.min.js"></script>
	<script src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
</body>
</html>
