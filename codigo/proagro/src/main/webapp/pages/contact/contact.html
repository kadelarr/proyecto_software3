<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="nombre">NOMBRE:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="nombre"
				placeholder="Ingrese el nombre" ng-model="nombre">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">E-MAIL:</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email"
				placeholder="Enter email" ng-model="email">

		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PHONE">TELEFONO:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="phone"
				placeholder="Ingrese Numero Telefonico" ng-model="phone">
		</div>

	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PHONE">COMENTARIO</label>
		<div class="col-sm-4">
			<textarea class="form-control" name="userMsg"> </textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-6 col-md-offset-2">
			<input title="Se necesita un comentario" type="button" value="Enviar"
				class="btn btn-default" required="required">
		</div>
	</div>

</form>
