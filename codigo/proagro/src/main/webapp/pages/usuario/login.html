<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<form class="form-horizontal" role="form" name="myForm">
				<div class="form-group ">
					<label class="control-label col-md-2" for="email">Email:</label>
					<div class="col-md-4">
						<input type="email" class="form-control" id="email" required
							placeholder="Enter email" ng-model="usuario.email">
					</div>
				</div>
				<div class="form-group ">
					<label class="control-label col-md-2" for="pwd">Password:</label>
					<div class="col-md-4">
						<input type="password" class="form-control" id="pwd" required
							placeholder="Enter password" ng-model="usuario.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-2">
						
						<button type="button" class="btn btn-default" ng-click="login()"
							ng-disabled="myForm.$invalid">Iniciar Sesi&oacute;n</button>
					</div>
				</div>
			</form>
		</div>
</div>
